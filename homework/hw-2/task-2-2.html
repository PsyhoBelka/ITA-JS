<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang = "en">

    <head>
        <meta http-equiv = "content-type" content = "text/html; charset=utf-8">
        <title>Title Goes Here</title>
        <script>
            function lastIndexOfMan(source, find) {
                const args = [...arguments];
                const argLength = args.length;
                const findLength = find.length;

                if (argLength === 0) {
                    return -1;
                }
                if (!args[1] || (typeof args[1]) !== 'string') {
                    return -1;
                }

                let startFrom = 0;
                if (argLength === 3) {
                    startFrom = args[2];
                }
                let k = 0;
                let res = -1;
                for (let i = source.length - 1; i >= startFrom; i--) {
                    if (source[i] === find[k]) {
                        k++;
                        res = k < 2 ? i : i - 1;
                        i += 2;
                    }
                    else {
                        k = 0;
                        res = -1;
                    }

                    if (k === findLength) {
                        break;
                    }
                }

                return res;
            }

            console.log(lastIndexOfMan("12345", "12", 3));
            console.log(lastIndexOfMan("12345", "45"));
            console.log(lastIndexOfMan("12345", "1"));
            console.log(lastIndexOfMan("12345", "4"));
            console.log(lastIndexOfMan("12345"));
            console.log(lastIndexOfMan());
        </script>
    </head>

    <body>
        <p>TASK-2-2: lastIndexOf</p>
    </body>

</html>
