<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">

    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Title Goes Here</title>
        <script>
            function substrMan(source, start) {
                const args = [...arguments];
                const argLength = args.length;

                if (argLength < 2) {
                    return '';
                }

                const sourceLength = source.length;

                if (sourceLength === 0) {
                    return '';
                }

                let length;
                if (argLength === 3) {
                    length = args[2];
                }

                if (length >= sourceLength) {
                    return '';
                }
                if (length <= 0) {
                    return '';
                }
                if (typeof length === 'undefined') {
                    let res = '';
                    for (let i = start; i < sourceLength; i++) {
                        res += source[i];
                    }
                    return res;
                }

                if (start >= sourceLength) {
                    return '';
                }

                if (start < 0) {
                    if (Math.abs(start) > sourceLength) {
                        start = 0;
                    } else {
                        start = sourceLength - Math.abs(start);
                    }
                }

                let res = '';
                for (let i = 0; i < length; i++) {
                    res += source[start + i];
                }

                return res;
            }

            console.log(substrMan("12345", 1));
            console.log(substrMan("12345", -3, 2));
            console.log(substrMan("12345", 1, 2));
        </script>
    </head>

    <body>
        <p>TASK-2-5: substr</p>
    </body>

</html>
