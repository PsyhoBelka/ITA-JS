<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang = "en">

    <head>
        <meta http-equiv = "content-type" content = "text/html; charset=utf-8">
        <title>Title Goes Here</title>
        <script>
            function substringMan(source, indexA) {
                if (arguments.length < 2) {
                    return '';
                }
                let indexB;
                if (arguments.length == 3) {
                    indexB = arguments[2];
                }

                if (indexA == indexB) {
                    return '';
                }

                if (typeof indexB == 'undefined') {
                    let res = '';
                    for (let i = indexA; i < source.length; i++) {
                        res += source[i];
                    }
                    return res;
                }

                if (indexA <= 0 || isNaN(indexA)) {
                    indexA = 0;
                }

                if (indexB <= 0 || isNaN(indexB)) {
                    indexB = 0;
                }

                if (indexA > source.length) {
                    indexA = source.length;
                }

                if (indexB > source.length) {
                    indexB = source.length;
                }

                let res = '';
                for (let i = indexA; i < indexB; i++) {
                    res += source[i];
                }

                return res;
            }

            console.log(substrMan("12345", 1));
            console.log(substrMan("12345", 3));
            console.log(substringMan("123456", 2, 5));
            console.log(substringMan("123456", 2, 2));
            console.log(substringMan("123456", -2, 2));
            console.log(substringMan("123456", -2, -3));
            console.log(substringMan("123456", 22, 2));
        </script>
    </head>

    <body>
        <p>TASK-2-6: substring</p>
    </body>

</html>
